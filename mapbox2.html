 <!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Create layers using HTML5 canvas</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<!-- <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
 -->
 <script type="text/javascript" src="public/javascript/mapbox.js"></script>
<link rel="stylesheet" href="public/css/mapbox.css">
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWxhbjE5OTM1NSIsImEiOiJjaWk1ZG84ZTMwMWlzdG9rZnF6OW14OGdhIn0.ctNICEo_76zb-1E-qZtciA';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([51.5135, -0.082], 15);

// Since it's using the HTML5 Canvas API, it is not
// compatible with IE8 and below. See full documentation:
// https://www.mapbox.com/mapbox.js/api/v2.2.3/l-tilelayer-canvas/
var canvasTiles = L.tileLayer.canvas();

canvasTiles.drawTile = function(canvas, tilePoint, zoom) {
    var ctx = canvas.getContext('2d');
      // ctx.fillText(tilePoint.toString(), 40, 40);
      ctx.globalAlpha = 0.6;
      ctx.fillStyle = '#000';
      ctx.fillRect(20, 20, 600, 600);
};

canvasTiles.addTo(map);
</script>


</body>
</html>
